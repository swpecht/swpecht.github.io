<script type="text/javascript">
    counter = 0;
    fetch("/assets/{{include.game_data}}")
        .then(function (r) {
            if (!r.ok) {
                document.getElementById("{{include.fig_name}}").innerHTML = "Error loading"

            } else {
                r.text().then(t => setInterval(test_function, 500, t))
            }
        })

    function test_function(states) {
        state_array = states.split("\n\n");
        document.getElementById("{{include.fig_name}}").innerHTML = state_array[counter];
        counter += 1;
        if (counter >= state_array.length - 1) {
            counter = 0;
        }
    }
</script>

<div class="language-text highlighter-rouge">
    <div class="highlight">
        <pre class="highlight">
<code id={{include.fig_name}}>Loading...</code></pre>
    </div>
</div>
